<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="parsley.js"></script>
  </head>
  <body>
    <form data-validate="parsley">
      <div>
        <label for="email-input">Email:</label>
        <input type="text" id="email-input" data-type="email" data-validators="required type"/>
      </div>

      <div>
        <label for="number-input">Number:</label>
        <input type="number" id="number-input" data-validators=''/>
      </div>

      <div>
        <label for="website-input">Website:</label>
        <input type="text" id="website-input" data-trigger="change" data-type="url" />
      </div>
    </form>
  </body>
</html>
