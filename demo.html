<!doctype html>
<html>
  <head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="parsley.js"></script>
  </head>
  <body>
    <form data-validate="parsley">
      <div>
        <label for="email-input">Email:</label>
        <input type="text" id="email-input" data-type="email" data-validators="required type"/>
      </div>

      <div>
        <label for="number-input">Number:</label>
        <input type="number" id="number-input" data-validators=''/>
      </div>

      <div>
        <label for="website-input">Website:</label>
        <input type="text" id="website-input" data-trigger="change" data-type="url" />
      </div>

      <div data-valid-container>
        <input type="checkbox" id="check-input-1" value="apple" name="check-input"/>
        <label for="check-input-1">Apple</label>

        <input type="checkbox" id="check-input-2" value="banana" name="check-input"/>
        <label for="check-input-2">Banana</label>

        <input type="checkbox" id="check-input-3"  value="cherry" name="check-input"/>
        <label for="check-input-3">Cherry</label>
      </div>

      <div data-valid-container>
        <input type="radio" id="radio-input-1" value="apple" name="radio-input"/>
        <label for="radio-input-1">Apple</label>

        <input type="radio" id="radio-input-2" value="banana" name="radio-input"/>
        <label for="radio-input-2">Banana</label>

        <input type="radio" id="radio-input-3" value="cherry" name="radio-input"/>
        <label for="radio-input-3">Cherry</label>
      </div>
    </form>
  </body>
</html>
